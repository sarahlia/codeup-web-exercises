<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Exercise</title>

</head>
<body>

	<div class="codeup">
		<h1>FEATURED PRODUCT</h1>
		<ul class="nav" id="navlinks">
			<li id="services">SERVICES</li>
			<li id="work">WORK</li>
			<li id="blog">BLOG</li>
			<li id="contact">CONTACT</li>
		</ul>
		<p class="bottomofpage">Thanks for visiting our page!</p>
	</div>


	<script src="js/jquery-2.2.4.min.js"></script>

	<script>
		"use strict";

		$(document).ready(function() {
		    $('h1').click(function() {
				$('h1').css('background-color', 'green');
			});

		    $('p').dblclick(function() {
		       $('p').css('font-size', '18px');
			});


		    var inHandler = function() {
		        $('li').css('color', 'red');
			};

            var outHandler = function() {
                $('li').css('color', 'black');
            };

            $('li').hover(inHandler, outHandler);

	</script>

</body>
</html>
