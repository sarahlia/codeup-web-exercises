<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register With Us</title>
	</head>

	<body>
		<form method="POST" action="https://request-inspector.glitch.me/">
			<p>
				<label for="email">Email</label>
				<input id="email" name="email" type="text" placeholder="Enter your email">
			</p>
			<p>
				<label for="password">Password</label>
				<input id="password" name="password" type="password" placeholder="Enter your password">
			</p>
			<p>
				<label for="bio">Bio</label>
				<textarea id="bio" name="bio" cols="50" rows="8" maxlength="300" placeholder="Write a brief description about yourself."></textarea>
			</p>
			<br>
			<p>
				<h3>How did you hear about us?</h3>
				<label>
					<input type="radio" name="source" value="billboard">Billboard<br>
				</label>
				<label>
					<input type="radio" name="source" value="radio advertisement">Radio Advertisement<br>
				</label>
				<label>
					<input type="radio" name="source" value="internet advertisement">Internet Advertisement<br>
				</label>
				<label>
					<input type="radio" name="source" value="other">Other<br>
				</label>
			</p>
			<p>
				<br>
			<!-- If we want to use a label instead of a header: -->
				<label for="browser">What is your web browser?</label>
				<select id="browser" name="web_browser">
					<option value=""></option>
					<option value="chrome">Chrome</option>
					<option value="safari">Safari</option>
					<option value="firefox">Firefox</option>
				</select>
			</p>
				<button type="submit">Submit</button>
		</form>
	</body>
</html>
