<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox Nav Exercise</title>
	<script src="https://kit.fontawesome.com/33e7696cf9.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/flexbox-nav-exercise.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<nav>
			<ul class="left-navbar">
				<li><a href="#">Articles</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Market</a></li>
				<li><a href="#">Jobs</a></li>
			</ul>

			<ul class="logo">
				<li><a href="#">Logo</a></li>
			</ul>

			<ul class="right-navbar">
				<li><a href="#">Follow Us</a></li>
				<li><a href="#"><i class="fas fa-search"></i></a></li>
				<li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
				<li><a href="#"><i class="fas fa-user"></i></a></li>
			</ul>
		</nav>
	</header>

</html>
