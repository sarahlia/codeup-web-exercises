<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Ajax Blog exercise</title>
	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom fonts for this template -->
	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

	<!-- Custom styles for this template -->
	<link href="css/clean-blog.min.css" rel="stylesheet">
</head>
<body>
	<!-- Page Header -->
	<header class="masthead" style="background-image: url('imgs/home-bg.jpg')">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="site-heading">
						<h1>My Blog</h1>
						<span class="subheading">A Blog by Sarah Nainggolan</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="posts">

	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<script>
		"use strict";
		(function() {

			var restHTML = "";

			$.get("data/blog.json")
				.done(function (blogPosts) {
				    $('#posts').empty();

                    console.log(blogPosts);
				blogPosts.forEach(function(blogPost) {
				    restHTML += "<h1>" + blogPost.title + "</h1>" +
                        "<p>" + blogPost.content + "</p>" +
                        "<p>" + blogPost.categories + "</p>" +
                        "<span>" + blogPost.date + "</span>"
				})
					$('#posts').append(restHTML);
			})
			.fail(function(errors) {
			    console.error(errors);
			});


        })();
	</script>

</body>
</html>
