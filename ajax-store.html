<h1>My Tool Store</h1>

<table id="products">

            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    $(document).ready(function() {
        // TODO: Create an ajax GET request for /data/inventory.json
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

        $.get("data/inventory.json").done(function (data) {
            console.log(data[0].title);

            var tool = {};
            var quantity = 0;
            var categories = [];
            var price = 0;

            var generatedHTML = "";
            for (var i = 0; i < 6; i++) {
                tool = data[i].title;
                quantity = data[i].quantity;
                categories = data[i].categories;
                price = data[i].price;

                generatedHTML = "<tr>";
                generatedHTML += "<td>" + tool + "</td>";
                generatedHTML += "<td>" + quantity + "</td>";
                generatedHTML += "<td> $" + price + "</td>";
                generatedHTML += "<td>" + categories + "</td>";
                generatedHTML += "</tr>";

                $('#insertProducts').append(generatedHTML);

            }
            // $('#insertProducts').append('<p>' + title + '</p>');
            // '<p>' + tool + ' ' + quantity + ' ' + '$' + price + ' ' + categories + '</p>'
        }).fail(function (errors) {
            console.error(errors);
        });

    });




})();
</script>
